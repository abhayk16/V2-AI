<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<div class="layout">
    <div class="main" style="justify-content:center; align-items:center;">
        <div class="chat-box" style="max-width:400px; width:100%;">
            <h2 style="text-align:center;">IT Assistant Login</h2>

            <form method="POST" class="input-form" style="flex-direction:column;">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

        </div>
    </div>
</div>

</body>
</html>
