<!DOCTYPE html>
<html>
<head>
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<div class="chat-container">
    <h2>AI Chatbot</h2>

    <form method="POST">
        <input type="text" name="message" placeholder="Type message..." required>
        <button type="submit">Send</button>
    </form>

    <div class="response">
        <h3>Response:</h3>
        <p>{{reply}}</p>
    </div>
</div>

</body>
</html>
