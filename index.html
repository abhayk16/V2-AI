<!DOCTYPE html>
<html>
<head>
    <title>IT Assistant</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<div class="layout">

    <div class="sidebar">
        <h3>Chats</h3>
        <form method="POST">
            <button name="new_chat">+ New Chat</button>
        </form>
    </div>

    <div class="main">
        <h2>IT Assistant</h2>

        <div class="chat-box">
            {{history}}
        </div>

        <form method="POST" class="input-form">
            <input type="text" name="message" placeholder="Ask IT question..." required>
            <button type="submit">Send</button>
        </form>
    </div>

</div>

</body>
</html>
