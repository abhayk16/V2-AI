<!DOCTYPE html>
<html>
<head>
    <title>InfraBot</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<div class="layout">

    <div class="sidebar">
        <h3>Chats</h3>
        <form method="POST">
            <button name="new_chat">+ New Chat</button>
        </form>
    </div>

    <div class="main">
        <h2>InfraBot</h2>

        <div class="chat-box">
            {{history}}
        </div>

        <form method="POST" class="input-form">
            <input 
                type="text" 
                id="messageInput"
                name="message" 
                placeholder="Ask IT question..." 
                required
            >
            <button type="submit">Send</button>
        </form>
    </div>

</div>

<!-- Auto Focus Script -->
<script>
    window.onload = function() {
        const input = document.getElementById("messageInput");
        const chatBox = document.querySelector(".chat-box");

        if (input) {
            input.focus();
        }

        if (chatBox) {
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    };
</script>


</body>
</html>
